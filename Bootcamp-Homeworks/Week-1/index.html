<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">
      Kodluyoruz Bootcamp Istanbul 2022<span
        class="badge bg-secondary ms-3 mt-5"
        >(K140)</span
      >
    </h1>

    <!-- Post & User Buttons -->
    <div class="container">
      <h2 class="d-flex justify-content-center">Odev 1</h2>

      <div class="d-flex justify-content-center hstack gap-3 mb-5">
        <button id="loadPost" class="btn btn-primary mt-3 gap-3">
          Postları Yükle
        </button>
        <button id="loadUsers" class="btn btn-warning mt-3 gap-3">
          Kullanıcıları Yükle
        </button>
      </div>

      <ul id="ul-1"></ul>
      <div id="user"></div>
      <div id="user-form">
        <input type="hidden" id="userId" />
        <div class="mb-3 row">
          <label for="labelName" class="col-sm-2 col-form-label">Ad</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="labelName" value="" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="labelEmail" class="col-sm-2 col-form-label"
            >E Posta</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="labelEmail" value="" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="labelPhone" class="col-sm-2 col-form-label"
            >Telefon</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="labelPhone" value="" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="labelWebSite" class="col-sm-2 col-form-label"
            >Web Site</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="labelWebSite"
              value=""
            />
          </div>
        </div>

        <div class="">
          <button class="btn btn-primary" id="save">Kaydet</button>
          <button class="btn" id="cancel">Vazgeç</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
